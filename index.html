<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Neutral Cycle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
        <link rel="stylesheet" href="css/jquery.timepicker.css">
        <link rel="stylesheet" href="css/main.css">
        
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        <script src="js/plugins/jquery.timepicker.min.js"></script>
        <script src="js/plugins/jquery.validate.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
        
    </head>
    <body>
        <form id="rental">
            <p>
                <input type="radio" id="time-hour" name="time" value="0" checked="checked">
                <label for="time-hour">Hour</label>
                <input type="radio" id="time-day" name="time" value="1">
                <label for="time-day">Day</label>
                <input type="radio" id="time-week" name="time" value="2">
                <label for="time-week">Week</label>
            <p>
                <label for="rental-hybrid">Hybrid</label>
                <input type="range" min="0" max="3" value="0" id="rental-hybrid" class="rental-slider" name="rental-hybrid">
                <span>0</span>
            </p>
            <p>
                <label for="rental-tandem">Tandem</label>
                <input type="range" min="0" max="3" value="0" id="rental-tandem" class="rental-slider" name="rental-tandem">
                <span>0</span>
            </p>
            <p>
                <label for="rental-cargo">Cargo</label>
                <input type="range" min="0" max="3" value="0" id="rental-cargo" class="rental-slider" name="rental-cargo">
                <span>0</span>
            </p>
            <h3>Estimate: $<span class="price-estimate">0</span></h3>
            <hr>
            <p>
                <label for="first-name">First Name</label>
                <input id="first-name" name="first-name" placeholder="Johnny" required>
            </p>
            
            <p>
                <label for="last-name">Last Name</label>
                <input id="last-name" name="last-name" placeholder="Doe" required>
            </p>
            <p>
                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" placeholder="givemeabike@now.com" required>
            </p>
            
            <p>
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" placeholder="(420) 666-6969">
            </p>
            
            <p>
                <label for="pickup_date">Pickup Date</label>
                <input id="pickup_date" name="pickup_date" placeholder="MM/DD/YYYY">
            </p>
                
            <p>
                <label for="pickup_time">Pickup Time</label>
                <input type="select" id="pickup_time" name="pickup_time" placeholder="Pickup time">
            </p>
                
            <button id="butts" type="button">Click me to submit!</button>
        </form>
        
        <hr>
        
        <table class="log">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Pickup Date</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </table>

<!--        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/submit.js"></script>
    </body>
</html>
