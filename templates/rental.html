<form id="rental">
    <p>
        <input type="radio" id="time-hour" name="time" value="0" checked="checked">
        <label for="time-hour">Hour</label>
        <input type="radio" id="time-day" name="time" value="1">
        <label for="time-day">Day</label>
        <input type="radio" id="time-week" name="time" value="2">
        <label for="time-week">Week</label>
    <p>
        <label ng-init="hybrid_count=0">Hybrid</label>
        <button ng-if="hybrid_count > 0" ng-click="hybrid_count = hybrid_count - 1">
            -
        </button>
        <span>
            {{hybrid_count}}
        </span>
        <button ng-click="hybrid_count = hybrid_count + 1">
            +
        </button>
    </p>
    <p>
        <label>Tandem</label>
        <button ng-if="tandem_count > 0" ng-click="tandem_count = tandem_count - 1">
            -
        </button>
        <span ng-init="tandem_count=0">
            {{tandem_count}}
        </span>
        <button ng-click="tandem_count = tandem_count + 1">
            +
        </button>
    </p>
    <p>
        <label>Cargo</label>
        <button ng-if="cargo_count > 0" ng-click="cargo_count = cargo_count - 1">
            -
        </button>
        <span ng-init="cargo_count=0">
            {{cargo_count}}
        </span>
        <button ng-click="cargo_count = cargo_count + 1">
            +
        </button>
    </p>
    <h3>Estimate: ${{hybrid_count*8 + tandem_count*10 + cargo_count*10}}/hr</h3>
    <hr>
    <p>
        <label for="first-name">First Name</label>
        <input id="first-name" name="first-name" placeholder="Johnny" required>
    </p>

    <p>
        <label for="last-name">Last Name</label>
        <input id="last-name" name="last-name" placeholder="Doe" required>
    </p>
    <p>
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="givemeabike@now.com" required>
    </p>

    <p>
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" placeholder="(420) 666-6969">
    </p>

    <p>
        <label for="pickup_date">Pickup Date</label>
        <input id="pickup_date" name="pickup_date" placeholder="MM/DD/YYYY">
    </p>

    <p>
        <label for="pickup_time">Pickup Time</label>
        <input type="select" id="pickup_time" name="pickup_time" placeholder="Pickup time">
    </p>

    <button id="butts" type="button">Click me to submit!</button>
</form>

<table class="log">
    <tr ng-repeat='rv in reservations'>
        <td>{{rv.first_name}}</td>
        <td>{{rv.last_name}}</td>
        <td>{{rv.date}}</td>
        <td>{{rv.phone}}</td>
        <td>{{rv.email}}</td>
    </tr>
</table>

<script src="/js/plugins.js"></script>
<script src="/js/submit.js"></script>
